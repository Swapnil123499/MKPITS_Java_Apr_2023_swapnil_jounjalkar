	<title>AbsoluteAndRelative</title>
	<style type="text/css">
		.rel{
			width: 400px;
			height: 500px;
			position: relative;
			background-color: red;
		}
		.abso{
			width: 200px;
			height: 250px;
			position: absolute;
			background-color: blue;
			top: 100px;
			left: 150px;
		}
		.rel1{
			width: 400px;
			height: 500px;
			position: relative;
			background-color: red;
		}
		.abso1{
			width: 150px;
			height: 150px;
			position: absolute;

			top: 20px;
			left: 45px;
		}
	</style>
