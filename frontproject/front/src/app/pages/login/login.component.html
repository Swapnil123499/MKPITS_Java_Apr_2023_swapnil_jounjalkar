
        <div class="mainmargin">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 backimg">

                        <img src=".\assets\doc/medicare.jpg" width="100%">
                    </div>
                    <div class="col-md-6">


                        <div class="">

                            <div clss="container-fluid text-center ">
                                <div class="col-md-12 main">
                                    <mat-card>
                                        <div class="container text-center" id="abc">
                                            <br>
                                        </div>
                                        <br><br><br><br>
                                        <h1 class="text-center">Login here !!</h1>
                                        <hr>
                                        <hr>
                                        <!-- {{loginData | json}}-->
                                        <form (ngSubmit)="formSubmit()">

                                            <!--User Name field-->

                                            <mat-form-field appearance="fill" class="full-width">
                                                <mat-label>User name</mat-label>
                                                <input [(ngModel)]="loginData.username" name="username" required
                                                    matInput placeholder="Enter name">
                                                <mat-hint>Valid User Name</mat-hint>
                                            </mat-form-field>
                                            <br>
                                            <!--User Password-->
                                            <mat-form-field appearance="fill" class="full-width">
                                                <mat-label>User Password</mat-label>
                                                <input [(ngModel)]="loginData.password" name="password" required
                                                    type="Password" matInput placeholder="Enter Password">
                                            </mat-form-field>
                                            <div class="container text-center">
                                                <button class="mr20" mat-raised-button color="primary"
                                                    type="submit">Login</button>
                                                <button mat-raised-button color="accent" type="reset">Reset</button>
                                            </div>
                                        </form>
                                        <a routerLink="/signup">Sign-up here</a>
                                    </mat-card>
                                    <br><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
