
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/doc/medicare1.jpg" class="d-block w-100 mainimg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/doc/medicare2.jpg" class="d-block w-100 mainimg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/assets/doc/medicare3.jpg" class="d-block w-100 mainimg" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 <br><br><br>
  <input type="text" class="searchbar" name="search" [(ngModel)]="searchproduct" placeholder="Enter the name of Product"><button class="searchbutton">search</button>
  <br><br>
  
<div class="container-fluid">
    <div class="row" >
        <div class="col-md-3" *ngFor="let p of Products | filter:searchproduct">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{p.productname}}</mat-card-title>
                  <mat-card-subtitle><del>₹{{p.price}}</del></mat-card-subtitle>
                  
                </mat-card-header>
                ₹{{p.discountedprice}}
                <mat-card-content>
                  <p>
                    {{p.productdescription}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="addtocart(this.p)">Buy</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              
        </div>
    </div>
 </div>
