
<div class="container-fluid">
    <div class="row" >
        <div class="col-md-3" *ngFor="let p of products">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{p.productname}}</mat-card-title>
                  <mat-card-subtitle><del>₹{{p.price}}</del></mat-card-subtitle>
                  
                </mat-card-header>
                ₹{{p.discountedprice}}
                <mat-card-content>
                  <p>
                    {{p.productdescription}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Buy</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
              
        </div>
    </div>
 </div>
